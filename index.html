<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <nav class="flex ">
        <div class="logo">

            <img src="assets/logo.png" alt="logo">
        </div>
        <div class="hamburgerContainer">
            <div class="hamburger">
            <i class=" fa-solid fa-bars"></i>
        </div>
        </div>
        <div class="searchbox justify-center">
        <input type="text" placeholder="Search Your Favorite Song"><i class="fas fa-search"></i>
        </div>
        <button>Sign Up</button>
        <button>Login</button>
    </nav>
    <div class="container flex">
    <div class="left ">
        <div class="close">
            <i class="fa-solid fa-circle-xmark"></i>
            </div>
            
        <div class="home bg-grey rounded m-1 p-1">
            
            <ul>
                <li><i class="fa-solid fa-house"></i><span>Home</span></li>
                
            
               
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
            <div class="heading">
                <i class="fa-brands fa-playstation"></i>
                <h2>
                    Your Library
                </h2>
                
            </div>
            <div class="songlist">
                <ul>
                    
                </ul>
            </div>
             <div class="footer">
                    <div><a href=""><span>Legal</span></a></div>
                    <div><a href=""><span>Privacy Center</span></a></div>
                    <div><a href=""><span>Privacy Policy</span></a>
                    </div>
                    <div><a href=""><span>Cookies</span></a></div>
                    <div><a href=""><span>About Ads</span></a></div>
                    <div><a href=""><span>Accessibility</span></a></div>
                </div>
               
            </div>
        </div>
    <div class="right bg-grey rounded ">
        <div class="playlists">
            <h1>Melodia Playlists</h1>
            <div class="cardContainer">
                
                
                
                <div class="playbar">

                    <div class="seekbar">
                        <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songbuttons">
                    <i id="previous" class="fa-solid fa-backward-step"></i>
                    <i id="play" class="fa-regular fa-circle-play"></i>
                    <i id="next" class="fa-solid fa-forward-step"></i>
                </div>
                <div class="volume">
                <div class="songtime"></div>
               
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
